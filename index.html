<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>事件配点ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
    <div id="main-area">
        <div id="difficulty-select">
            <h2>難易度を選択</h2>
            <button class="diff-btn" data-difficulty="easy">イージー</button>
            <button class="diff-btn" data-difficulty="normal">ノーマル</button>
            <button class="diff-btn" data-difficulty="hard">ハード</button>
        </div>

        <canvas id="game-canvas"></canvas>

        <div id="feedback"></div>

        <div id="orientation-warning" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; justify-content: center; align-items: center; font-size: 20px; z-index: 9999;">
            <div style="text-align: center;">
                <p>📱 画面を横向きにしてください</p>
                <p style="font-size: 14px; margin-top: 10px;">このゲームは横画面での利用を推奨しています</p>
            </div>
        </div>

        <div id="result-screen" style="display: none;">
            <h2>ゲーム終了</h2>
            <div id="result-content"></div>
            <button id="restart-btn">もう一度プレイ</button>
        </div>
    </div>

    <aside id="sidebar">
        <div id="header">
            <div id="title">事件配点ゲーム</div>
            <div id="stats">
                <div class="stat">
                    <span class="label">スコア</span>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <span class="label">時間</span>
                    <span id="time">60</span>
                </div>
                <div class="stat">
                    <span class="label">ライフ</span>
                    <span id="life">❤❤❤</span>
                </div>
            </div>
        </div>
    </aside>
</div>
<script src="main.js"></script>
</body>
</html>
